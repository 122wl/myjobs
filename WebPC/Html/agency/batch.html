<link rel="stylesheet" href="../../Css/batch.css" />

			<li class="jiajian">
				<span>商品利润</span>

			<li class="form-inline">
				<span>状态</span>
				<select class="form-control select-sm0">

					<option>上架</option>
				</select>
			</li>
			<li class="form-inline">
				<span>私有商品介绍</span>

			</li>
			<li>

			</li>
		</ul>
	</div>
	
</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>云客来后台管理系统</title>
		<link rel="stylesheet" href="../Css/agencyLogin.css" /> 
		<!--<link rel="stylesheet" href="../Css/agencyLogin.css"  />-->
		<link rel="stylesheet" href="../Css/transform.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/count.js" ></script>
	</head>
	<body>
		
		<div class="container">
			<div class="containerBox">
				<!--登陆-->
				<div class="loginBox">
					<div class="content clearfix">
						<div class="left">
								<div class='leftMain'></div>
						</div>
						<div class="right">
							<h2>云客来后台管理系统</h2>
							<form>
								<p>
								<label>用户名：</label>
								<input type="text"  class="username" />
								</p>
								<p>
								<label>密&nbsp;&nbsp;码：</label>
								<input type="password"  class="password" />
								</p>
								<div class="">
									<a class="col-sm-6 enroll">首次登陆</a>
							    	<a class="col-sm-6 enroll2">忘记密码？</a>
								</div>
								<div class="btn">
									<button>登&nbsp;&nbsp;录</button><label><input type="checkbox" value=""/>记住密码</label>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--首次登陆-->
				<div class="validateBox">
					<div class="login">
						<form method="post" >
						<ul>
							<li class="row1">
								<input type="text" class="name" placeholder="请输入手机号"/>
								<!--<span onclick="sendmsg()">获取验证码</span>-->
								<input class="idCode" type="button" name="btn" value="获取验证码" onclick="sendmsg()" />
							</li>
							<li class="row2">
								<input type="text" class="" placeholder="请输入"/>
								<img src="images/yanzheng.jpg" />
								<a>看不清，换一张</a>
							</li>
						    <li class="row3">
						    	<input type="text" name="" id="" value="" placeholder="请输入短信验证码"/>
							</li>
							<li class="user-row">
								<input type="text" name="" id="" value="" placeholder="用户名"/>
							</li>
						    <li class="row4">
						    	<input type="password" placeholder="密码"/>
						    	<div class="tips">
						    		<div class="tip">
						    			6-16字符（字母、下划线、数字）
							    		<em>&#9670;</em>
										<span>&#9670;</span>
									</div>
						    	</div>
							</li>
							<li class="row5">
						    	<input type="password" placeholder="请再输入一次"/>
							</li>
							<li class="row6">
						    	<input type="submit" class="submit" value="确定" />
							</li>
						</ul>
						</form>
					</div>
				</div>
				
				<footer>
					<p><span>Copyright©2015</span>杭州慧格网络科技有限公司</p>
				</footer>
			</div>
		</div>
	</body>
</html>

<script>
    function showSelect(obj){
    	var checkbox = $(obj).next('.checkbox-list');
    	if(checkbox.is(":hidden")){
    		checkbox.show()
    	}else{
    		checkbox.hide()
    	}
    }
	function selectMore(obj){
		var showSelect = $(obj).parents('.checkbox-list').next('.select-list'); 
		if($(obj).is(":checked")){
			showSelect.append("<span class='tag'><span>"+$(obj).val()+"</span><a onclick='selectX(this)'>X</a></span>");	
		}
		
	}
	function selectX(obj){
		var span = $(obj).parent('span');
		span.remove()
	}
	function selectWorth(obj){
	    var one = $(obj).find("option:eq(1)");
	    console.log(one);
	  if(one.is("option:selected")){
		$(".worth01").hide();
		$(".worth02").show();
		$(".worth02").css('display','inline-block');
	  }else{
	  	$(".worth02").hide();
		$(".worth01").show();
	  }
	}
	function selectOpiton(obj){
		var optionTxt = $(obj).text();
	    $(".dropdown-toggle").children('.wordName').text(optionTxt);
	    $(obj).parents('ul.dropdown-menu').hide()
		
	}
	
</script>

<link rel="stylesheet" href="../../Css/personal.css" />
<div class="passBox">
	<input type="password" class="form-control" placeholder="请输入原密码"/>
	<div class="tipsBox">
		<input type="password" class="form-control" placeholder="请输入新密码" onfocus="showTips()" onblur="hideTips()" />
		<div class="tip">
			<ul>
				<li>长度为6~14个字符</li>
				<li>支持数字，大小写字母和标点符号</li>
				<li>不允许有空格</li>
				<em>&#9670;</em>
				<span>&#9670;</span>
			</ul>
		</div>
	</div>
	<input type="password" class="form-control" placeholder="请输入确认密码"/>
	<div class="saveBox">
		<input type="button" class="btn btn-primary btn-sm" value="保存"/>
		<input type="button" class="btn btn-default btn-sm" value="取消"/>
	</div>
</div>
<script>
	function showTips(){
		$(".tip").show();
	}
	function hideTips(){
		$(".tip").hide();
	}
</script>

<div class="form-group">
	  <label class="col-sm-3 control-label">属性名称： </label>
	  <div class="col-sm-9">
	  	<input type="text" class="form-control" />
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-3 control-label">所属类目：</label>
	  <div class="col-sm-9">
	  	<select class="ver-select">
	  		<option>请选择一级类目</option>
	  	</select>
	  	<span class="fa fa-plus-circle" style="font-size: 24px;" onclick="addOpen(this)"></span>
	  	<div class="cate-list">
	  		<span>卫浴 > 卫浴五金  <a onclick='delX(this)'>X</a></span>
	  		<span>卫浴 > 卫浴五金  <a onclick='delX(this)'>X</a></span>
	  	</div>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-3 control-label">属性值：</label>
	  <div class="col-sm-9">
	  	<textarea class="form-control" rows="5">
	  	</textarea>
	  </div>
	</div>
    <div class="form-group">
	      <div class="col-sm-9 col-sm-offset-3">
	        <button type="button" class="btn btn-primary">保存</button>
	        <button type="button" class="btn btn-default">取消</button>
	      </div>
	  </div>
	  <script>
	  	function addOpen(obj){
	  		var selected = $(obj).prev().find("option:selected").text(); 
	  		$(".cate-list").append("<span>"+selected+"<a onclick='delX(this)'>X</a></span>")
	  		
	  	}
	    function delX(obj){
	  		$(obj).parent().remove()
	  		
	  	}
	  </script>

			<script>
				function hShow(obj){
					var media = $(obj).parents(".media-body").next();
					if(media.length > 0 && media.is(":visible")){
						 $(obj).removeClass('fa-minus-square')
						 $(obj).addClass('fa-plus-square')
						 $(obj).parents(".media-body").nextAll().hide();
					}else{
						$(obj).removeClass('fa-plus-square')
						 $(obj).addClass('fa-minus-square')
						 $(obj).parents(".media-body").nextAll().show();
					}
					
				}
				function allOpen(obj){
					$(".media").show();
					$(".media").each(function(){
	
						$(this).children(".media-body").find('span.fa').removeClass('fa-plus-square')
						$(this).children(".media-body").find('span.fa').addClass('fa-minus-square')
					})
				}
				function allClose(obj){
		
					$(".tabl-body > .media .media").hide();
					$(".media").each(function(){
	
						$(this).children(".media-body").find('span.fa').removeClass('fa-minus-square')
						$(this).children(".media-body").find('span.fa').addClass('fa-plus-square')
					})
					
				}

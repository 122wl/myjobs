<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>欢迎登录</title>
</head>
<style>
	body{
		padding: 0;
		margin: 0;
		background-color: #e4e7ea;
	}
	img{
		border: 0;
		padding: 0;
	}
	.textbox{
		position: absolute;
		font-family: "微软雅黑";
		color: #cccccc;
		width: 340px;
		height: 256px;
		text-align: center;
		left: 50%;
		top: 50%;
		margin-left: -170px;
		margin-top: -250px;
	}
	.textbox h1{
		font-size: 65px;
	}
	.textbox p{
		font-size: 36px;
	}
	.botomBox{
		width: 100%;
		position: absolute;
		bottom: 0;
		left: 0;
		z-index: 200;
	}
	.int{
		width: 100%;
		position: relative;
	}
	.fly{
		width:22%;
		position: absolute;
		bottom: 200px;
		left: 14%;
		z-index: 300;
	}
	.botomBox .bottomImg{
		width: 100%;
	}
	
</style>
<body>
	<div class="textbox">
		<h1>欢迎登录</h1>
		<p>云客来后台管理系统</p>
	</div>
	<div class="botomBox">
		<div class="int">
			<img class="fly" src="images/fly.png"/>
			<img class="bottomImg" src="images/welpageimg.png" />
		</div>
	</div>
</body>
</html>

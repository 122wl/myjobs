<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>自动完成框</title>
    <script src="../../../Scripts/jquery-1.10.2.js"></script>
<script type='text/javascript' src='../jquery.autocomplete.js'></script>
    <link href="jquery.autocomplete.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="main.css" />
	
<script type="text/javascript">
    $().ready(function () {
        $("#singleBirdRemote").autocomplete("../handle/search.ashx?state=0", {
            width: 260,
            selectFirst: false,
            parse: JSON.parse,
            max: 3,
            formatItem: function (data, index, count, value, keywords) {
                return data;
            },
            formatResult: function (data, index, count, value, keywords) {
                return value;
            }
        });
        $("#singleBirdRemote").result(function (target, data, value) {
            console.log(value);
        });
});

</script>
	
</head>

<body>
<div id="content">
	
	<form >
		
		<p>
			<label>远程调用</label>
			<input type="text" id="singleBirdRemote" />
			<input type="button" value="Get Value" />
		</p>
	
		<input type="submit" value="Submit" />
	</form>
    <input type="text" id="test" value=" " />
	

</div>
</body>
</html>

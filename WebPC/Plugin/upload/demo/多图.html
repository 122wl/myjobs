<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>这是一个简单的上传</title>
    <!-- 必须引入的js、css文件 -->
    <link href="../css/upload.css" rel="stylesheet" />
    <script src="../script/jquery-1.10.2.js"></script>
    <script src="../script/util.js"></script>
    <script src="../jquery-upload.js"></script>
</head>
<body>
    <p style="clear: both; color: rgb(194, 61, 55); font-size: 16px">多文件,上传图片类文件</p>
    <!-- 上传组件容器 -->
    <div id="uploadContainer" 
         data-url="../handle/UploadHandler.ashx" 
         data-accept="image/jpeg,image/png" 
         data-size="2048" 
         data-multiple="multiple" 
         data-callback-func="testCallbackFunc" 
         data-callback-element="testCallback" 
         data-path="../../../files/{0}"
         data-max="2">
    </div>

    <div style="clear: both;padding-top:  20px">
        <!-- 回写的input元素 -->
        <input style="width: 250px" id="testCallback" type="text" value="" name="testCallback" />
    </div>
    <script>
        //上传成功后回调方法
        window.testCallbackFunc = function (status) {
            alert("回调状态:" + status);
        }
    </script>
</body>
</html>

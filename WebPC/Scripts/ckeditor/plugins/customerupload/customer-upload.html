<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图片上传</title>
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/public.js"></script>
    <link href="/Plugin/upload/css/upload.css" rel="stylesheet" />
  
</head>
<body>
    <div style="height: 400px"  id="uploadContainer" data-max="10" data-image-type="7" data-callback-element="callback" data-url="/File/ImageUpload" data-accept="image/png,image/jpeg" data-size="6048" data-multiple="multiple" data-path="/File/ShowImage/{0}" data-cross-domain="true">
    </div>
    <input style="width: 250px;display: none" type="text" value="" name="callback" />
    <script src="/Plugin/upload/jquery-upload.js"></script>
</body>
</html>
